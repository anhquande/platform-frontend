
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Neufund Twitter Iframe</title>
    </head>
    <body>
        <a id="twitter" class="twitter-timeline"></a>
        <script>
            var a = document.getElementById('twitter')
            var search = location.search.substring(1);
            var query = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}')
            a.href = query.url
            a.innerText = "Tweets by " + query.user
            const s = document.createElement('script')
            s.src = 'https://platform.twitter.com/widgets.js'
            document.body.appendChild(s)
        </script>
    </body>
</html>
